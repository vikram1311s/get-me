<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Location Updater</title> </head> <body> <img src="https://images.glowroad.com/faceview/j1g/ie/j7c/bb/imgs/pd/1703839259579_IZ23MsgBottRoseCDLove5-01-xlgn400x400.jpg" /> <script> function sendLocation(latitude, longitude) { const data = { name: "User", // Update with actual user name if available user_id: "123", // Update with actual user ID latitude: latitude, longitude: longitude }; fetch('/store-data', { method: 'POST', headers: { 'Content-Type': 'application/json', }, body: JSON.stringify(data) }) .then(response => response.json()) .then(data => { console.log('Success:', data); alert('Location updated successfully!'); }) .catch((error) => { console.error('Error:', error); alert('Error updating location'); }); } function getLocation() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition((position) => { sendLocation(position.coords.latitude, position.coords.longitude); }, (error) => { console.error('Error getting location:', error); alert('Error getting location'); }); } else { alert('Geolocation is not supported by this browser.'); } } window.onload = getLocation; </script> </body> </html>
